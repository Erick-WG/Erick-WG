            <div class="title">
                <h2>Contact Me</h2>
                <p>If you would like to get in touch, please fill out the form below:</p>
            </div>
            <form id="contact-form">
                <div>
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" placeholder="First And Last Name" required>
                </div>

                <div>
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>

                <div>
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" placeholder="What would you like us to work on together?" required></textarea>
                </div>

                <button id="submit-button" type="submit">Send Message</button>
            </form>
        </section>
